<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Programar Envío de Correo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e85b50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-center">Programar Envío de Correo</h2>
      <!-- ...todo igual hasta el formulario... -->
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Asunto</label>
        <input type="text" name="subject" class="form-control" placeholder="Asunto del correo">
    </div>
    <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea name="body" class="form-control" rows="4" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Archivos adjuntos</label>
        <input type="file" name="files" multiple class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha y hora de envío</label>
        <input type="datetime-local" name="send_time" class="form-control" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-custom">Programar Envío</button>
    </div>
</form>
    </div>
</body>
</html>
